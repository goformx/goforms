name: Go CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  RUNNING_IN_ACT: ${{ github.actor == 'nektos/act' }}

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      go_version: "1.24"
      node_version: "20"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
          cache-dependency-path: go.sum
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: "3.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache Go Tools
        uses: actions/cache@v4
        id: go-tools-cache
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-tools-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-tools-
      - name: Install Tools
        if: steps.go-tools-cache.outputs.cache-hit != 'true'
        run: |
          go install github.com/a-h/templ/cmd/templ@latest
          go install go.uber.org/mock/mockgen@latest
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build

  verify:
    name: Verify
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ needs.setup.outputs.go_version }}
          cache: true
          cache-dependency-path: go.sum
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node_version }}
          cache: "npm"
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: "3.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache Go Tools
        uses: actions/cache@v4
        id: go-tools-cache
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-tools-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-tools-
      - name: Install Tools
        if: steps.go-tools-cache.outputs.cache-hit != 'true'
        run: |
          go install github.com/a-h/templ/cmd/templ@latest
          go install go.uber.org/mock/mockgen@latest
      - name: Generate Files
        run: templ generate ./internal/...
      - name: Install Dependencies
        run: |
          go mod download
          go mod tidy
          npm install
          npm run typecheck
      - name: Run Linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
      - name: Run Tests
        run: task test

  build:
    name: Build
    needs: verify
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate Files
        run: templ generate ./internal/...
      - name: Install Dependencies
        run: |
          go mod download
          go mod tidy
          npm install
          npm run typecheck
      - name: Build All Platforms
        run: |
          mkdir -p bin
          task build
      - name: List Artifacts
        run: ls -la bin/
      - name: Upload Artifacts
        if: ${{ !env.RUNNING_IN_ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/
          retention-days: 7
      - name: Create Release
        if: ${{ !env.RUNNING_IN_ACT && startsWith(github.ref, 'refs/tags/v') }}
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*
          draft: false
          prerelease: false
          generate_release_notes: true
