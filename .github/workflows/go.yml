name: Go CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  RUNNING_IN_ACT: ${{ github.actor == 'nektos/act' }}

permissions:
  contents: read

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      go-cache: ${{ steps.go.outputs.cache-hit }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          lfs: true
          submodules: recursive

      - name: Debug - List files
        run: |
          pwd
          ls -la
          echo "Current directory contents:"
          find . -type f -name "Taskfile.yml" -o -name "package.json"
          echo "Taskfile exists: $(test -f Taskfile.yml && echo 'yes' || echo 'no')"
          echo "package.json exists: $(test -f package.json && echo 'yes' || echo 'no')"
          echo "Environment:"
          env | sort

      - name: Set up Go
        id: go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: true
          cache-dependency-path: go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.2"
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug - Check Task installation
        run: |
          which task
          task --version
          echo "PATH: $PATH"
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la

      - name: Install dependencies
        run: |
          echo "Running task --list"
          task --list
          echo "Running task install:all"
          task install:all

  verify:
    name: Verify Code
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          lfs: true
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: true
          cache-dependency-path: go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.2"
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Generate Mocks
        run: task generate:mocks:all

      - name: Generate Code
        run: task generate:all

      - name: Install Dependencies
        run: task install:all

      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Tests
        run: task test

  build:
    name: Build Project
    needs: verify
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          lfs: true
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: true
          cache-dependency-path: go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.2"
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: task install:all

      - name: Build Application
        run: |
          mkdir -p bin
          task build

      - name: List Artifacts
        run: ls -la bin/
