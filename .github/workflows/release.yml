name: Release

env:
  RUNNING_IN_ACT: ${{ github.actor == 'nektos/act' }}
  GO_VERSION: "1.24"
  NODE_VERSION: "18"

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Verify Build Directory
        run: |
          if [ ! -d "./cmd/goforms" ]; then
            echo "Build directory missing!"; exit 1;
          fi
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Dependencies
        run: |
          go mod download
          go mod verify
          npm install
          npm run typecheck

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Generate templ files
        run: templ generate

      - name: Build Frontend
        run: npm run build

      - name: Build Binaries
        run: |
          mkdir -p bin
          go build -o bin/goformx ./cmd/goforms || { echo "Build failed"; exit 1; }
      
      - name: Archive Release Files
        run: |
          mkdir -p release
          cp bin/goformx release/
          cp -r dist release/
          tar -czf goformx-${{ github.ref_name }}.tar.gz -C release .

      - name: Upload Artifacts
        if: ${{ env.RUNNING_IN_ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: release-files
          path: goformx-${{ github.ref_name }}.tar.gz
          retention-days: 7

      - name: Publish GitHub Release
        if: ${{ env.RUNNING_IN_ACT != 'true' }}
        uses: softprops/action-gh-release@v1
        with:
          files: goformx-${{ github.ref_name }}.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
