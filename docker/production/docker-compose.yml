services:
  # GoForms Application
  goforms:
    image: ${DOCKER_REGISTRY:-ghcr.io}/${GITHUB_REPOSITORY:-goformx/goforms}:${IMAGE_TAG:-latest}
    restart: unless-stopped
    ports:
      - "127.0.0.1:8090:8090"
    environment:
      # Application Configuration
      - GOFORMS_APP_NAME=${GOFORMS_APP_NAME:-GoFormX}
      - GOFORMS_APP_ENV=${GOFORMS_APP_ENV:-production}
      - GOFORMS_APP_DEBUG=${GOFORMS_APP_DEBUG:-false}
      - GOFORMS_APP_LOGLEVEL=${GOFORMS_APP_LOGLEVEL:-info}
      - GOFORMS_APP_SCHEME=${GOFORMS_APP_SCHEME:-https}
      - GOFORMS_APP_PORT=${GOFORMS_APP_PORT:-8090}
      - GOFORMS_APP_HOST=${GOFORMS_APP_HOST:-0.0.0.0}

      # Database Configuration
      - GOFORMS_DATABASE_DRIVER=${GOFORMS_DATABASE_DRIVER:-postgres}
      - GOFORMS_DATABASE_HOST=${GOFORMS_DATABASE_HOST:-postgres}
      - GOFORMS_DATABASE_PORT=${GOFORMS_DATABASE_PORT:-5432}
      - GOFORMS_DATABASE_NAME=${GOFORMS_DATABASE_NAME:-${POSTGRES_DB:-goforms}}
      - GOFORMS_DATABASE_USERNAME=${GOFORMS_DATABASE_USERNAME:-${POSTGRES_USER:-goforms}}
      - GOFORMS_DATABASE_PASSWORD=${GOFORMS_DATABASE_PASSWORD:-${POSTGRES_PASSWORD}}
      - GOFORMS_DATABASE_MAX_OPEN_CONNS=${GOFORMS_DATABASE_MAX_OPEN_CONNS:-25}
      - GOFORMS_DATABASE_MAX_IDLE_CONNS=${GOFORMS_DATABASE_MAX_IDLE_CONNS:-5}

      # Security Configuration
      - GOFORMS_SESSION_SECRET=${GOFORMS_SESSION_SECRET:-${SESSION_SECRET}}
      - GOFORMS_SECURITY_CSRF_SECRET=${GOFORMS_SECURITY_CSRF_SECRET:-${CSRF_SECRET}}
      - GOFORMS_SECURE_COOKIES=${GOFORMS_SECURE_COOKIES:-true}

      # CORS Configuration
      - GOFORMS_CORS_ALLOWED_ORIGINS=${GOFORMS_CORS_ALLOWED_ORIGINS:-${CORS_ORIGINS:-https://goforms.example.com}}
      - GOFORMS_CORS_ALLOWED_METHODS=${GOFORMS_CORS_ALLOWED_METHODS:-GET,POST,PUT,DELETE,OPTIONS}
      - GOFORMS_CORS_ALLOWED_HEADERS=${GOFORMS_CORS_ALLOWED_HEADERS:-Content-Type,Authorization,X-Requested-With,X-API-Key}
      - GOFORMS_CORS_ALLOW_CREDENTIALS=${GOFORMS_CORS_ALLOW_CREDENTIALS:-true}
      - GOFORMS_CORS_MAX_AGE=${GOFORMS_CORS_MAX_AGE:-3600}

      # API Key Configuration (Production)
      - GOFORMS_API_KEY_ENABLED=${GOFORMS_API_KEY_ENABLED:-true}
      - GOFORMS_API_KEYS=${GOFORMS_API_KEYS:-}
      - GOFORMS_API_KEY_HEADER_NAME=${GOFORMS_API_KEY_HEADER_NAME:-X-API-Key}

      # Timeouts
      - GOFORMS_READ_TIMEOUT=${GOFORMS_READ_TIMEOUT:-5s}
      - GOFORMS_WRITE_TIMEOUT=${GOFORMS_WRITE_TIMEOUT:-10s}
      - GOFORMS_IDLE_TIMEOUT=${GOFORMS_IDLE_TIMEOUT:-120s}
      - GOFORMS_REQUEST_TIMEOUT=${GOFORMS_REQUEST_TIMEOUT:-30s}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - goforms-network
    volumes:
      - goforms-logs:/app/logs
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-goforms}
      - POSTGRES_USER=${POSTGRES_USER:-goforms}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../../migrations:/docker-entrypoint-initdb.d
    networks:
      - goforms-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-goforms} -d ${POSTGRES_DB:-goforms}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  goforms-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres-data:
    driver: local
  goforms-logs:
    driver: local
