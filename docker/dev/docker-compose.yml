services:
  dev-db:
    image: mariadb:10.11
    environment:
      DB_ROOT_PASSWORD: rootpassword
      DB_DATABASE: goforms
      DB_USER: goforms
      DB_PASSWORD: goforms
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - dev-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "goforms", "-pgoforms"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  dev-db-data: 