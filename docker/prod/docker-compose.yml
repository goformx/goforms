services:
  app:
    build:
      context: ../..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    ports:
      - "8090:8090"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8090
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - SECURITY_CORS_ALLOWED_ORIGINS=https://goforms.streetcode.net
    depends_on:
      db:
        condition: service_healthy
    networks:
      - goforms-net
    volumes:
      - ../../logs:/app/logs

  db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MARIADB_USER=${DB_USER}
      - MARIADB_PASSWORD=${DB_PASSWORD}
      - MARIADB_DATABASE=${DB_NAME}
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - goforms-net

networks:
  goforms-net:
    driver: bridge

volumes:
  mariadb-data: 