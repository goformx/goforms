security:
  csrf:
    enabled: true
    secret: "hf/LRSeENwlRqRGtBljgU54+PsuKpyEp59nbjtCu+mY="
    token_name: "_token"
    header_name: "X-Csrf-Token"
    token_length: 32
    # Support multiple token lookup methods for flexibility
    token_lookup: "header:X-Csrf-Token,form:_token"
    context_key: "csrf"
    cookie_name: "_csrf"
    cookie_path: "/"
    cookie_domain: ""
    cookie_http_only: true
    # Use Lax for better compatibility while maintaining security
    cookie_same_site: "Lax"
    cookie_max_age: 86400  # 24 hours
    # Enable secure flag in production
    cookie_secure: false  # Set to true in production with HTTPS
    # Error handling
    error_handler: "default"
    # Skip CSRF for certain paths (be very careful with this)
    skip_paths:
      - "/health"
      - "/metrics"
      - "/api/webhook"  # Only if you have webhook endpoints that can't include CSRF

  cors:
    enabled: true
    # NEVER use "*" with credentials - specify exact origins
    allowed_origins:
      - "http://localhost:5173"  # Vite dev server
      - "http://localhost:8090"  # Backend server
      # Add your production domains here when deploying:
      # - "https://yourdomain.com"
      # - "https://www.yourdomain.com"
    allowed_methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
      - "PATCH"
    allowed_headers:
      - "Content-Type"
      - "Authorization"
      - "X-Csrf-Token"
      - "X-Requested-With"
      - "Accept"
      - "Origin"
    exposed_headers:
      - "X-Csrf-Token"  # Allow frontend to read CSRF token
    allow_credentials: true
    max_age: 86400  # 24 hours for preflight cache
    # Allow specific patterns for development
    allow_origin_patterns: []  # Use sparingly and only in development

  rate_limit:
    enabled: true  # Enable in production
    rps: 100
    burst: 200
    window: "1m"
    per_ip: true  # Rate limit per IP
    # Skip rate limiting for certain paths
    skip_paths:
      - "/health"
      - "/metrics"
      - "/static/"
      - "/assets/"
    skip_methods:
      - "OPTIONS"
    # Different limits for different endpoints
    endpoint_limits:
      "/api/auth/login":
        rps: 5
        burst: 10
        window: "15m"
      "/api/auth/register":
        rps: 3
        burst: 5
        window: "1h"

  csp:
    enabled: true
    # More restrictive CSP for better security
    default_src: "'self'"
    script_src: "'self' 'unsafe-inline' 'unsafe-eval'"  # Remove unsafe-* in production
    style_src: "'self' 'unsafe-inline'"
    img_src: "'self' data: https:"
    connect_src: "'self' ws: wss:"  # Add WebSocket support if needed
    font_src: "'self'"
    object_src: "'none'"
    media_src: "'self'"
    frame_src: "'none'"
    form_action: "'self'"
    base_uri: "'self'"
    manifest_src: "'self'"
    worker_src: "'self'"
    report_uri: "/csp-report"  # Add CSP violation reporting

  tls:
    enabled: false  # Set to true in production
    cert_file: ""
    key_file: ""
    min_version: "1.2"  # Minimum TLS version
    cipher_suites: []  # Let Go choose secure defaults

  encryption:
    key: ""  # Should be set via environment variable in production

  # Additional security headers
  security_headers:
    enabled: true
    x_frame_options: "DENY"
    x_content_type_options: "nosniff"
    x_xss_protection: "1; mode=block"
    referrer_policy: "strict-origin-when-cross-origin"
    permissions_policy: "camera=(), microphone=(), geolocation=()"
    strict_transport_security: "max-age=31536000; includeSubDomains"  # Only with HTTPS

  # Cookie security settings
  cookie_security:
    secure: false  # Set to true in production with HTTPS
    http_only: true
    same_site: "Lax"  # Default for all cookies
    path: "/"
    domain: ""
    max_age: 86400

  # Trust proxy settings (important for rate limiting and IP detection)
  trust_proxy:
    enabled: true
    trusted_proxies:
      - "127.0.0.1"
      - "::1"
      # Add your reverse proxy IPs here

# Middleware configuration
middleware:
  enabled: true

  # Global middleware settings
  global:
    cache_enabled: true
    cache_ttl: 300  # 5 minutes

    # Default enabled middleware
    default_enabled:
      - "recovery"
      - "cors"
      - "request_id"
      - "logging"

    # Environment-specific middleware
    development:
      - "recovery"
      - "cors"
      - "request_id"
      - "logging"
      - "session"
      - "csrf"
      - "authentication"
      - "authorization"

    production:
      - "recovery"
      - "cors"
      - "security_headers"
      - "request_id"
      - "timeout"
      - "logging"
      - "csrf"
      - "rate_limit"
      - "session"
      - "authentication"
      - "authorization"

  # Individual middleware configurations
  recovery:
    enabled: true

  cors:
    enabled: true

  request_id:
    enabled: true

  timeout:
    enabled: true
    timeout_seconds: 30
    grace_period: 5

  security_headers:
    enabled: true

  csrf:
    enabled: true
    token_header: "X-Csrf-Token"
    cookie_name: "csrf_token"
    expire_time: 3600  # 1 hour
    include_paths:
      - "/api/*"
      - "/forms/*"
      - "/login"
      - "/signup"
      - "/logout"
    exclude_paths:
      - "/api/public/*"
      - "/static/*"

  rate_limit:
    enabled: true
    requests_per_minute: 60
    burst_size: 10
    window_size: 60  # seconds
    include_paths:
      - "/api/*"
    exclude_paths:
      - "/health"
      - "/metrics"

  input_validation:
    enabled: true

  logging:
    enabled: true
    log_level: "info"
    include_body: false
    mask_headers:
      - "authorization"
      - "cookie"
    log_requests: true
    log_responses: true

  session:
    enabled: true
    session_timeout: 3600  # 1 hour
    refresh_timeout: 300   # 5 minutes
    secure_cookies: true
    http_only: true

  authentication:
    enabled: true
    token_expiry: 3600    # 1 hour
    refresh_expiry: 86400 # 24 hours

  authorization:
    enabled: true
    default_role: "user"
    admin_role: "admin"
    cache_ttl: 300  # 5 minutes

  # Chain configurations
  chains:
    default:
      enabled: true
      middleware_names:
        - "recovery"
        - "cors"
        - "request_id"
        - "timeout"
      paths:
        - "/*"

    api:
      enabled: true
      middleware_names:
        - "security_headers"
        - "session"
        - "csrf"
        - "rate_limit"
        - "authentication"
        - "authorization"
      paths:
        - "/api/*"

    web:
      enabled: true
      middleware_names:
        - "session"
        - "csrf"
        - "authentication"
        - "authorization"
      paths:
        - "/dashboard/*"
        - "/forms/*"

    auth:
      enabled: true
      middleware_names:
        - "session"
        - "csrf"
        - "authentication"
      paths:
        - "/login"
        - "/signup"
        - "/logout"

    admin:
      enabled: true
      middleware_names:
        - "session"
        - "authentication"
        - "authorization"
      paths:
        - "/admin/*"

    public:
      enabled: true
      middleware_names:
        - "recovery"
        - "cors"
      paths:
        - "/"
        - "/public/*"

    static:
      enabled: true
      middleware_names:
        - "recovery"
      paths:
        - "/static/*"
        - "/assets/*"
