{{ define "contact" }}
{{ template "base" . }}
{{ end }}

{{ define "content" }}
<section class="form-section">
    <h1>Contact Form Demo</h1>
    <p>This form demonstrates Goforms' capabilities.</p>
    
    <form id="contact-form" action="/api/contact" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit" class="button primary">Send Message</button>
    </form>

    <div id="form-result" class="hidden">
        <h3>API Response:</h3>
        <pre><code id="response"></code></pre>
    </div>
</section>

<section class="submissions">
    <h2>Recent Messages</h2>
    <div id="submissions-list">
        <!-- Submissions will be loaded here -->
    </div>
</section>
{{ end }}

{{ define "styles" }}
<style>
    main.container {
        padding-top: 80px; /* Add padding to account for sticky header */
        min-height: calc(100vh - 160px); /* Account for header and footer */
    }

    .form-section {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        background: white;
        border-radius: var(--border-radius);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text);
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e5e7eb;
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition: border-color 0.2s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-group textarea {
        min-height: 120px;
        resize: vertical;
    }

    .submissions {
        margin-top: 4rem;
        padding-top: 3rem;
        border-top: 1px solid #e5e7eb;
    }

    .submissions h2 {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2rem;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .submission {
        background: white;
        padding: 1.5rem;
        border-radius: var(--border-radius);
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .submission:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.05);
    }

    .submission-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 0.75rem;
        border-bottom: 1px solid #e5e7eb;
    }

    .submission-header strong {
        font-size: 1.1rem;
        color: var(--primary);
    }

    .submission-header span {
        color: var(--text-light);
        font-size: 0.875rem;
    }

    .submission-message {
        white-space: pre-wrap;
        line-height: 1.6;
        color: var(--text);
        font-size: 1rem;
    }

    #form-result {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: var(--border-radius);
        background: #f8fafc;
        border: 1px solid #e5e7eb;
    }

    #form-result h3 {
        margin-bottom: 0.5rem;
        color: var(--text);
        font-size: 0.875rem;
    }

    #form-result pre {
        margin: 0;
        font-size: 0.875rem;
        white-space: pre-wrap;
    }

    .hidden {
        display: none;
    }

    @media (prefers-color-scheme: dark) {
        .form-section,
        .submission {
            background: #1e293b;
        }

        .form-group input,
        .form-group textarea {
            background: #0f172a;
            border-color: #334155;
            color: var(--text);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        #form-result {
            background: #0f172a;
            border-color: #334155;
        }

        .submission-header {
            border-bottom-color: #334155;
        }
    }
</style>
{{ end }}

{{ define "scripts" }}
<script>
    // Format date to a readable string
    function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleString();
    }

    // Load and display submissions
    async function loadSubmissions() {
        try {
            const response = await fetch('/api/contact');
            const submissions = await response.json();
            
            const submissionsList = document.getElementById('submissions-list');
            submissionsList.innerHTML = submissions
                .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
                .map(sub => `
                    <div class="submission">
                        <div class="submission-header">
                            <strong>${sub.name}</strong>
                            <span>${formatDate(sub.created_at)}</span>
                        </div>
                        <div class="submission-message">${sub.message}</div>
                    </div>
                `)
                .join('');
        } catch (err) {
            console.error('Failed to load submissions:', err);
        }
    }

    // Load submissions on page load
    loadSubmissions();

    // Handle form submission
    document.getElementById('contact-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const result = document.getElementById('form-result');
        const responseEl = document.getElementById('response');

        try {
            const response = await fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: form.name.value,
                    email: form.email.value,
                    message: form.message.value,
                }),
            });

            const data = await response.json();
            result.classList.remove('hidden');
            responseEl.textContent = JSON.stringify(data, null, 2);
            
            if (response.ok) {
                form.reset();
                // Reload submissions after successful post
                loadSubmissions();
            }
        } catch (err) {
            result.classList.remove('hidden');
            responseEl.textContent = `Error: ${err.message}`;
        }
    });
</script>
{{ end }}
