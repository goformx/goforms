version: '3'

dotenv: ['.env']

vars:
  VERSION:
    sh: git describe --tags --always --dirty
  BUILD_TIME:
    sh: date -u '+%Y-%m-%d_%H:%M:%S'
  GIT_COMMIT:
    sh: git rev-parse HEAD
  GO_VERSION:
    sh: go version | cut -d ' ' -f 3
  LDFLAGS: -s -w -X main.version={{.VERSION}} -X main.buildTime={{.BUILD_TIME}} -X main.gitCommit={{.GIT_COMMIT}} -X main.goVersion={{.GO_VERSION}}
  DB_USER: '{{.DB_USER}}'
  DB_PASSWORD: '{{.DB_PASSWORD}}'
  DB_NAME: '{{.DB_NAME}}'
  DB_HOST: '{{.DB_HOST}}'
  DB_PORT: '{{.DB_PORT}}'
  DB_ROOT_PASSWORD: '{{.DB_ROOT_PASSWORD}}'
  TEST_DB_USER: '{{.TEST_DB_USER}}'
  TEST_DB_PASSWORD: '{{.TEST_DB_PASSWORD}}'
  TEST_DB_NAME: '{{.TEST_DB_NAME}}'
  TEST_DB_HOST: '{{.TEST_DB_HOST}}'
  TEST_DB_PORT: '{{.TEST_DB_PORT}}'

tasks:
  default:
    cmds:
      - task: install
      - task: generate
      - task: build
      - task: migrate:up
      - task: run

  install:
    desc: Install project dependencies
    cmds:
      - go mod tidy
      - go install github.com/a-h/templ/cmd/templ@latest
      - export PATH=$PATH:$(go env GOPATH)/bin

  generate:
    desc: Generate code from templates
    cmds:
      - $(go env GOPATH)/bin/templ generate ./internal/...

  run:
    desc: Run the application
    deps: [build]
    cmds:
      - ./bin/server

  clean:
    desc: Clean build artifacts
    cmds:
      - rm -rf bin/
      - rm -f coverage.out
      - rm -f coverage.html

  lint:
    desc: Run linters
    cmds:
      - go vet ./...
      - golangci-lint run

  test:
    desc: Run all tests
    deps: [generate]
    cmds:
      - go test -v ./internal/...

  test:cover:
    desc: Run tests with coverage
    deps: [generate]
    cmds:
      - mkdir -p coverage
      - go test -v -race -coverprofile=coverage/coverage.out -covermode=atomic ./internal/...
      - go tool cover -html=coverage/coverage.out -o coverage/coverage.html
      - go tool cover -func=coverage/coverage.out
    generates:
      - coverage/coverage.out
      - coverage/coverage.html

  test:unit:
    desc: Run unit tests
    cmds:
      - golangci-lint run

  build:
    desc: Build the application
    deps: [generate]
    cmds:
      - go build -ldflags "{{.LDFLAGS}}" -o bin/server ./cmd/goforms

  build:linux:
    desc: Build for Linux
    deps: [generate]
    cmds:
      - GOOS=linux GOARCH=amd64 go build -ldflags "{{.LDFLAGS}}" -o bin/server-linux-amd64 ./cmd/goforms

  build:darwin:
    desc: Build for macOS
    deps: [generate]
    cmds:
      - GOOS=darwin GOARCH=amd64 go build -ldflags "{{.LDFLAGS}}" -o bin/server-darwin-amd64 ./cmd/goforms

  build:windows:
    desc: Build for Windows
    deps: [generate]
    cmds:
      - GOOS=windows GOARCH=amd64 go build -ldflags "{{.LDFLAGS}}" -o bin/server-windows-amd64.exe ./cmd/goforms

  migrate:up:
    desc: Run database migrations up
    cmds:
      - migrate -database "mysql://{{.DB_USER}}:{{.DB_PASSWORD}}@tcp({{.DB_HOST}}:{{.DB_PORT}})/{{.DB_NAME}}" -path migrations up

  migrate:down:
    desc: Run database migrations down
    cmds:
      - migrate -database "mysql://{{.DB_USER}}:{{.DB_PASSWORD}}@tcp({{.DB_HOST}}:{{.DB_PORT}})/{{.DB_NAME}}" -path migrations down

  migrate:create:
    desc: Create a new migration
    cmds:
      - migrate create -ext sql -dir migrations -seq {{.CLI_ARGS}}

  logs:
    desc: Tail production logs
    cmds:
      - ssh russell@goforms.streetcode.net "tail -f -n 100 /opt/goforms/logs/goforms.out.log"

  logs:err:
    desc: Tail production error logs
    cmds:
      - ssh russell@goforms.streetcode.net "tail -f -n 100 /opt/goforms/logs/goforms.err.log"

  logs:all:
    desc: Tail both production logs simultaneously (requires tmux)
    cmds:
      - tmux new-session -d 'task logs' \; split-window -h 'task logs:err' \; attach \;

  logs:cors:
    desc: Monitor CORS-related logs
    cmds:
      - ssh russell@goforms.streetcode.net "tail -f -n 100 /opt/goforms/logs/goforms.{out,err}.log | grep -i 'origin\|cors'"
